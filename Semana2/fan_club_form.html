<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISCTE Band Fest 2022</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header id="header">
    <a href="iscte_band_fest.html">
        <h1>ISCTE Band Fest 2022</h1>
    </a>
    <nav id="menu">
        <a href="https://aeiscte-iul.pt/">Bilhetes</a>
        <a href="https://www.booking.com/">Alojamento</a>
        <a href="fan_club_form.html">Fan Club</a>
    </nav>
</header>
<aside class="sidebar">
    <a href="iscte_band_fest.html" >ISCTE BandFest 2022</a>
    <a href="https://aeiscte-iul.pt/">Bilhetes</a>
    <a href="https://www.booking.com/">Alojamento</a>
    <a href="fan_club_form.html">Fan Club</a>
</aside>
<section id="form">
    <p>Queres-te juntar ao fan clube? Preenche o Formulário abaixo para teres a oportunidade de te juntares ao Fan CLub do ISCTE Band Fest</p>
    <form action="fan_club.html">
        <label for="cor">Cor Favorita:</label><br>
        <input type="color" id="cor" name="cor"><br>
        <label for="bday">Data de Nascimento:</label><br>
        <input type="date" id="cor" name="cor"><br>
        <label for="reuniao">Data Proposta Para Reunião:</label><br>
        <input type="datetime-local" id="reuniao" name="reuniao"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="mail" name="mail"><br>
        <label for="mes">Mês em que  queres começar:</label><br>
        <input type="month" id="mes" name="mes"><br>
        <label for="telemovel">Telemovel:</label><br>
        <input type="telemovel" id="telemovel" name="telemovel"><br>
        <label for="hcheg">Horas a que cheags ao ISCTE:</label><br>
        <input type="time" id="hcheg" name="hcheg"><br>
        <label for="ln">LinkedIn:</label><br>
        <input type="url" id="ln" name="ln"><br>
        <label for="semana">Semana em que queres ajudar:</label><br>
        <input type="week" id="semana" name="semana"><br>
        <label for="concerto">Concerto Mais Aguardado:</label><br>
        <input list="concertos" id="concerto" name="concerto">
        <datalist id="concertos">
            <option value="Da Weasel">
            <option value="Carolina Deslandes">
            <option value="Slow J">
            <option value="Quim Barreiros">
            <option value="Marco Paulo">
            <option value="Tony Carreira">
            <option value="David Carreira">
        </datalist><br>
        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="pass"><br><br>
        <input type="submit" value="Submeter">
    </form>
</section>
